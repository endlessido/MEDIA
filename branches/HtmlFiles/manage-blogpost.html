<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>FA Raetia Media</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/modern.css" rel="stylesheet">
<link href="css/modern-responsive.css" rel="stylesheet">
<link href="css/manager.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/tiny_mce/jquery.tinymce.js"></script>

<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('#page-upfile>input[type="file"]').on('change', function(){
            $(this).siblings('.input-control').children('input[type="text"]').val($(this).val());
        });
        $('#page-blogedit').tinymce({
            // Location of TinyMCE script
            script_url : 'js/tiny_mce/tiny_mce.js',
            plugins: "table,insertdatetime,preview",
            // General options
            mode : "textareas",
		    theme : "advanced",
		    theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,formatselect,fontselect,fontsizeselect",
	        theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
	        theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup",
		    theme_advanced_toolbar_location : "top",
		    theme_advanced_toolbar_align : "left",
		    theme_advanced_statusbar_location : "bottom"
    	});
	});
</script>
</head>
<body>
<div class="page-header">
	<div class="page-header-content">
		<h2><i class="icon-blogger"></i> Blog Writing</h2>

	</div>
</div>
<div class="page-region bg-color-white">
	<div class="page-region-content">
		<div class="page-contents">
			<h3>Blog Title</h3>
			<div class="input-control text">
				<input type="text" />
				<button class="helper"></button>
			</div>
			<h3>Upload a image for your project</h3>
            <div class="as-block" id="page-upfile">
                <div class="input-control text span5">
                    <input type="text" autocomplete="off" class="validate[required]" placeholder="Select a image, JPG/GIF/PNG allowed" />
                </div>
                <input type="button" value="Browse" id="fake-file">
                <input type="file" size="54">
            </div>
			<h3>Blog Content</h3>
			<div class="input-control textarea">
				<textarea id="page-blogedit">
				</textarea>
			</div>
			<input type="submit" value="Preview" class="bg-color-blueDark" /> <input type="button" value="Submit" class="bg-color-greenDark fg-color-white" />
		</div>
	</div>
</div>
</body>
</html>
