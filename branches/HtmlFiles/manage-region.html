<script type="text/javascript">
    jQuery(document).ready(function($) {
        var newForm = $('.page-nwfm').eq(0).detach().removeClass('page-nwfm'),
            newList = $('.page-nwlst').eq(0).detach().removeClass('page-nwlst');
        $('.page-mngregion,.page-mngarea').on('click', function(event){
            event.preventDefault();
            var sTgt = event.target,
                uTgt = $(this).children('ul'),
                lTgt = $(event.target).closest('li'),
                nTgt,edValue,rpTmpl,edTmpl;

            if (sTgt.className === 'page-nwr' || $(sTgt).parent()[0].className === 'page-nwr') {
                uTgt.append(newForm.clone());
            }

            if ($(sTgt).hasClass('page-del') || $(sTgt).parent().hasClass('page-del')) {
                lTgt.remove();
            }

            if ($(sTgt).hasClass('page-edr') || $(sTgt).parent().hasClass('page-edr')) {
                edValue = lTgt.children('a').eq(0).text();
                rpTmpl = newForm.clone();
                rpTmpl.data('origin', edValue).find('input[type="text"]').val(edValue);
                lTgt.replaceWith(rpTmpl);
            }

            if ($(sTgt).data('role') === 'undo') {
                if (lTgt.data('origin')) {
                    edTmpl = newList.clone();
                    edTmpl.children('a').eq(0).text(lTgt.data('origin'));
                    lTgt.replaceWith(edTmpl);
                } else {
                    lTgt.remove();
                }
            }

            if ($(sTgt).data('role') === 'save') {
                if (lTgt.find('input[type="text"]').val() !== '') {
                    edTmpl = newList.clone();
                    edTmpl.children('a').eq(0).text(lTgt.find('input[type="text"]').val());
                    console.log(lTgt);
                    lTgt.replaceWith(edTmpl);
                } else {
                    $.Dialog({
                        'title': 'Attention',
                        'content': 'Please fill the text input!',
                        'buttons': {
                            'OK': {
                                'action': function(){
                                }
                            }
                        }
                    });
                }
            }
        })
    });
</script>
</head>
<body>

    <div class="page-header-content">
        <h2>Region Management</h2>
    </div>
</div>
<div class="page-region bg-color-white">
    <div class="page-region-content">
        <div class="page-dashboard clearfix">
            <div class="page-mngregion span5 border-color-blue">
                <p class="tlr"><a href="#" class="page-nwr"><i class="icon-plus-2"></i> Add new Region</a></p>
                <ul><li class="page-nwfm">
                        <div class="input-control text span3 ibk">
                            <input type="text" class="with-helper" autocomplete="off" /><button class="helper"></button>
                        </div>
                        <div class="toolbar ibk">
                            <button class="bg-color-red" data-role="undo"><i class="icon-undo fg-color-white"></i></button>
                            <button class="bg-color-greenDark" data-role="save"><i class="icon-checkmark fg-color-white"></i></button>
                        </div>
                    </li>
                    <li class="page-nwlst"><a href="#" class="fg-color-darken"></a> <a href="#" class="fr page-del fg-color-red"><i class="icon-cancel-2"></i></a> <a href="#" class="fr page-edr"><i class="icon-pencil"></i></a> <a href="#" class="fr page-sub"><i class="icon-list"></i></a></li>
                    <li><a href="#" class="fg-color-darken">Switzerland</a> <a href="#" class="fr page-del fg-color-red"><i class="icon-cancel-2"></i></a> <a href="#" class="fr page-edr"><i class="icon-pencil"></i></a> <a href="#" class="fr page-sub"><i class="icon-list"></i></a></li>
                    <li><a href="#" class="fg-color-darken">Gernamy</a> <a href="#" class="fr page-del fg-color-red"><i class="icon-cancel-2"></i></a> <a href="#" class="fr page-edr"><i class="icon-pencil"></i></a> <a href="#" class="fr page-sub"><i class="icon-list"></i></a></li>
                    <li><a href="#" class="fg-color-darken">France</a> <a href="#" class="fr page-del fg-color-red"><i class="icon-cancel-2"></i></a> <a href="#" class="fr page-edr"><i class="icon-pencil"></i></a> <a href="#" class="fr page-sub"><i class="icon-list"></i></a></li>
                    <li><a href="#" class="fg-color-darken">Austria</a> <a href="#" class="fr page-del fg-color-red"><i class="icon-cancel-2"></i></a> <a href="#" class="fr page-edr"><i class="icon-pencil"></i></a> <a href="#" class="fr page-sub"><i class="icon-list"></i></a></li>
                    <li><a href="#" class="fg-color-darken">Italy</a> <a href="#" class="fr page-del fg-color-red"><i class="icon-cancel-2"></i></a> <a href="#" class="fr page-edr"><i class="icon-pencil"></i></a> <a href="#" class="fr page-sub"><i class="icon-list"></i></a></li>

                </ul>
            </div>
            <p class="tlr span5"><input type="submit" value="Submit"></p>
        </div>
    </div>
</div>
